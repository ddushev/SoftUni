<div class="theme-title">
  <!-- theme component  -->
  @for (theme of themes; track theme._id) {
    <div class="theme-container">
      <div class="theme-name-wrapper">
          <div class="theme-name">
              <a routerLink="/themes/id" class="normal">
                  <h2>{{theme.themeName}}</h2>
              </a>
              <div class="columns">
                  <div>
                      <p>Date: <time>{{theme.created_at}}</time></p>
                      <div class="nick-name">
                          <p>Username: <span>{{theme.userId.username}}</span></p>
                      </div>
                  </div>
                  <div class="subscribers">
                      <button class="subscribe" [class.subscribed]="theme.subscribers.includes(userService.user?._id!)">
                       {{theme.subscribers.includes(userService.user?._id!) ? 'Unsubscribe' : 'Subscribe'}}
                      </button>
                      <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  }
</div>
